{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Venous Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <!-- Choices.js-->
    <link rel="stylesheet" href="{% static 'dashboard/vendor/choices.js/public/assets/styles/choices.min.css' %}">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="{% static 'dashboard/fonts/css.css' %}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'dashboard/css/style.default.premium.688adad1.css' %}"
          id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'dashboard/css/custom.0a822280.css' %}">
    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'dashboard/img/favicon.3903ee9d.ico' %}">
    <!-- Tweaks for older IEs-->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>

<div class="container-fluid px-0">
    <div class="row min-vh-100 gx-0">
        <div class="col-md-5 col-lg-6 col-xl-4 px-4 px-lg-5 d-flex align-items-center position-relative">
            <div class="w-100 py-5">
                <div class="text-center">
                    <img class="img-fluid mb-4" src="{% static 'dashboard/img/brand/brand-1.ea0b9074.svg' %}"
                         alt="..." style="max-width: 6rem;">
                    <h1 class="display-4 mb-3 text-gray-400">Sign up</h1>
                </div>
                <form class="login-form" method="post" action="{% url 'register' %}">{% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="{{ form.username.id_for_label }}">
                            {{ form.username.label }}
                        </label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="{{ form.email.id_for_label }}">
                            {{ form.email.label }}
                        </label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <div class="row mb-2">
                            <div class="col">
                                <label for="{{ form.password.id_for_label }}"
                                       class="form-label mb-0">{{ form.password.label }}</label>
                            </div>
                            <div class="col-auto">
                                <a class="form-text small text-muted" href="{% url 'forget_password' %}">
                                    Forgot password?
                                </a>
                            </div>
                        </div>
                        {{ form.password }}
                    </div>
                    <!-- Submit-->
                    <button class="btn btn-lg btn-primary mb-3 w-100" type="submit">Sign Up</button>
                    <!-- Link-->
                    <p class="text-sm text-muted text-center">
                        have an account yet? <a href="{% url 'login' %}">Login</a>
                        or <a href="{% url 'home' %}" class="forgot-pass">Back Home</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-md-block">
            <!-- Image-->
            <div class="bg-cover h-100 mr-n3"
                 style="background-image: url({% static 'dashboard/img/photos/victor-ene-1301123-unsplash.e931ae1b.jpg' %});"></div>
        </div>
    </div>
</div>

<!-- JavaScript files-->
<script src="{% static 'dashboard/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'dashboard/vendor/just-validate/js/just-validate.min.js' %}"></script>
<script src="{% static 'dashboard/vendor/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'dashboard/vendor/choices.js/public/assets/scripts/choices.min.js' %}"></script>
<script src="{% static 'dashboard/js/js-cookie.0d5f0e08.js' %}"></script>
<script src="{% static 'dashboard/js/demo.bbd40f0c.js' %}"></script>
<!-- Main File-->
<script src="{% static 'dashboard/js/front.df077648.js' %}"></script>
<script>
    // ------------------------------------------------------- //
    //   Inject SVG Sprite -
    //   see more here
    //   https://css-tricks.com/ajaxing-svg-sprite/
    // ------------------------------------------------------ //
    function injectSvgSprite(path) {

        var ajax = new XMLHttpRequest();
        ajax.open("GET", path, true);
        ajax.send();
        ajax.onload = function (e) {
            var div = document.createElement("div");
            div.className = 'd-none';
            div.innerHTML = ajax.responseText;
            document.body.insertBefore(div, document.body.childNodes[0]);
        }
    }

    // this is set to BootstrapTemple website as you cannot
    // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
    // while using file:// protocol
    // pls don't forget to change to your domain :)
    injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg');
</script>
<!-- FontAwesome CSS - loading as last, so it doesn't block rendering-->
<link rel="stylesheet" href="{% static 'dashboard/fonts/css/all.css' %}"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</body>
